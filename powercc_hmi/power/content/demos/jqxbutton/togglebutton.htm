<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Toggle Button, Toggle Button, Button" /> 
    <meta name="description" content="The jqxToggleButton represents a button widget that switches its checked state after a click." />
    <title id='Description'>The jqxToggleButton represents a button widget that switches its checked state after a click.</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
</head>
<body class='default'>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {
                // Create a jqxToggleButton widget.
                $("#breaker").jqxToggleButton({ width: '200', toggled: true, template: 'success'});

                $("#breaker").on('click', function () {
                    var toggled = $("#breaker").jqxToggleButton('toggled');
                    if (toggled) {
                        $("#breaker").jqxButton({ template: 'success'});
                        $("#breaker")[0].value = 'Closed';
                    }
                    else {
			$("#breaker").jqxButton({ template: 'danger'});
                        $("#breaker")[0].value = 'Tripped';
		    }
                });
            });
        </script>
        <div style='width:200px;' id='jqxWidget'>
            <div>
                <input style='margin-left: 25px;' type="button" value="Tripped" id='breaker' />
            </div>
        </div>
    </div>
</body>
</html>
