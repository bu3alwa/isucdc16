<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Gauge, Gauge, Linear Gauge, Vertical Gauge, Horizontal Gauge" />
    <title id='Description'>This sample demonstrates the basic Linear Gauge settings.</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxexpander.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxgauge.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxslider.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var majorTicks = { size: '13%', interval: 50 },
                minorTicks = { size: '8%', interval: 10, style: { 'stroke-width': 1, stroke: '#aaaaaa'} },
                labels = { position: 'far',interval: 50 };
            $('#gauge1').jqxLinearGauge({
                orientation: 'vertical',
                labels: labels,
                ticksMajor: majorTicks,
                ticksMinor: minorTicks,
                max: 150,
		min: 0,
                value: 100,
                pointer: { size: '6%' },
                colorScheme: 'scheme05',
            });
            $('#gauge2').jqxLinearGauge({
                orientation: 'vertical',
                labels: labels,
                ticksMajor: majorTicks,
                ticksMinor: minorTicks,
                max: 150,
		min: 0,
                value: 100,
                pointer: { size: '6%' },
                colorScheme: 'scheme05',
            });
            $('#gauge3').jqxLinearGauge({
                orientation: 'vertical',
                labels: labels,
                ticksMajor: majorTicks,
                ticksMinor: minorTicks,
                max: 150,
		min: 0,
                value: 100,
                pointer: { size: '6%' },
                colorScheme: 'scheme05',
            });
            //$('#gauge').jqxLinearGauge('value', 50);

        });
    </script>
    <style type="text/css">
    .demo-options
    {
        list-style: none;
        padding: 0px;
        margin: 10px;
    }
    .demo-options li
    {
        padding: 3px;
        font-family: Verdana;
        font-size: 12px;        
    }
    </style>
</head>

<body class='default'>
        <div class="demo-gauge">
        	<div id="gauge1" style="margin-left: 20px;"></div>
    	</div>
	<br>
        <div class="demo-gauge">
        	<div id="gauge2" style="margin-left: 20px;"></div>
    	</div>
</body>
</html>
